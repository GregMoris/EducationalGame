<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../tg_level_style.css" />
        <title>Level 2</title>

                    <img
                        src="./img/def_svg/sel/168.svg"

                        class="not-selected-def"
                    />
                    <img
                        src="./img/def_svg/not_sel/168.svg"
                        alt="168"
                        class="selected-def"
                    />
